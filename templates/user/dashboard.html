{% extends 'base.html'%} {% load static %}

{% block title %}


<title>
    Dashboard
</title>
<link rel="stylesheet" href="{% static 'user/dashboard.css' %}">

{% endblock %}


{% block content %}

<div class="content">
	<div class="box">
		<div class="img">
			<img src="{{player.image}}" alt="">
		</div>

		<div class="writeup">
			<h1>
				{{ player.name }}
			</h1>

			<div class="details">
				<ul>
					<li>
						Rank - {{ rank }}
					</li>
					<li>
						Score - {{ player.score }}
					</li>
				</ul>
				
			</div>
			
		
			<a href="{% url 'user:formdata'%}">
				<button class="btn btn-secondary">
					Profile
				</button>
			</a>
			<a href="{% url 'quiz:stageone' %}">
				<button class="btn btn-secondary">
					Start Game
				</button>
			</a>
		</div>
	</div>
</div>

{%endblock%}
